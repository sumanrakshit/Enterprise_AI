<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    
 



  <h1>Prediction Of Customer Segment Analysis</h1>
  <!-- bar chart canvas element -->
  <canvas id="myChart"  style= "width: 250px ; height :250px "  width="400" height="400"></canvas>
  <p id="caption">The chart is displaying a simple pie  chart.</p>

  <script>
    $(function () {
        var ctx = document.getElementById("myChart").getContext("2d")
        // examine example_data.json for expected response data
        var json_url = "json";
    
        // draw empty chart
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [
                    {
                        label: "My First dataset",
                        fill: false,
                        lineTension: 0.1,
                        backgroundColor: "rgba(75,192,192,0.4)",
                        borderColor: "rgba(75,192,192,1)",
                        borderCapStyle: 'butt',
                        borderDash: [],
                        borderDashOffset: 0.0,
                        borderJoinStyle: 'miter',
                        pointBorderColor: "rgba(75,192,192,1)",
                        pointBackgroundColor: "#fff",
                        pointBorderWidth: 1,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(75,192,192,1)",
                        pointHoverBorderColor: "rgba(220,220,220,1)",
                        pointHoverBorderWidth: 2,
                        pointRadius: 1,
                        pointHitRadius: 10,
                        data: [],
                        spanGaps: false,
                    }
                ]
            },
            options: {
                tooltips: {
                    mode: 'index',
                    intersect: false
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    
        ajax_chart(myChart, json_url);
    
        // function to update our chart
        function ajax_chart(chart, url, data) {
            var data = data || {};
    
            $.getJSON(url, data).done(function(response) {
                console.response
                chart.data.labels = response.labels;
                chart.data.datasets[0].data = response.data.quantity; // or you can iterate for multiple datasets
                chart.update(); // finally update our chart
            });
        }
    });
    </script>
     </html>
