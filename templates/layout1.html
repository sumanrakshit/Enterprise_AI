<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='styles.css') }}">
    <title> Java Company</title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <a  class="active_link" href="/manager">Home</a>
          <a class="active1_link" href="/predict">Customer</a>
          <a class="active1_link" href="/chart">Feedback</a>
        </div>
        <div class="navbar__right">
          <a href="#">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </a>
          <a href="#">
            <img width="25" src="{{ url_for('static', filename='logo1.png') }}" alt="" />
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </a>
        </div>
      </nav>
      {% block body %} {% endblock %}

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="{{ url_for('static', filename='img.png') }}"   alt="logo" />
            <h1>Inframind</h1>
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-home"></i>
            <a href="#">Dashboard</a>
          </div>
          <h2>Home</h2>
          <div class="sidebar__link">
            <i class="fa fa-user-secret" aria-hidden="true"></i>
            <a href="#">Myprofile</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-bell"></i>
            <a href="#">My Notification</a>
          </div>
          <div class="sidebar__link">
            <i class="	fa fa-comments-o"></i>
            <a href="#">My Chats</a>
          </div>
          <!-- <div class="sidebar__link">
            <i class="fa fa-wrench"></i>
            <a href="#">Employee Management</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-archive"></i>
            <a href="#">Warehouse</a>
          </div> -->
          <!-- <div class="sidebar__link">
            <i class="fa fa-handshake-o"></i>
            <a href="#">Contracts</a>
          </div> -->
          <h2>Offer</h2>
          <div class="sidebar__link">
            <i class="fa fa-gift"></i>
            <a href="#">Offer Zone</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-shopping-cart"></i>
            <a href="#">Sell on Company</a>
          </div>
         
          
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="/logout">Log out</a>
          </div>
        </div>
      </div>
    </div>
  
  </body>
</html>
